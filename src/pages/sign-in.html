<html lang="en">
@@include("./_header.html", {"path":".."})

<body class="d-flex h-100">
    <div class="d-flex p-4 flex-column mx-auto w-100 h-100">
        <header class="mb-auto d-flex justify-content-between">
            <a href="#!" class="navbar-brand">
                <img src="../assets/img/logo.svg" alt="logo">
            </a>
            <div class="">
                <small class="me-2 d-none d-lg-inline-block">Don't have an Account?</small>
                <a href="../pages/sign-up.html" class="btn btn-outline-dark btn-sm py-1 rounded-0">Sign up</a>
            </div>
        </header>
        <main>

            <div class="px-1 mx-auto" style="max-width: 42rem;">
                <div class="d-flex flex-column flex-sm-row justify-content-sm-center mb-3">
                    <button class="btn btn-auth btn-sm mt-3 me-lg-2" type="button">
                        <img src="../assets/img/logos/google-logo.svg" alt="google-logo">
                        <span class="text-dark">login via Google</span>
                    </button>
                    <button class="btn btn-auth btn-sm mt-3" type="button">
                        <img src="../assets/img/logos/github-logo.svg" alt="github-logo">
                        <span class="text-dark">login via Github</span>
                    </button>
                </div>
                <div class="section-divider mb-3">
                    <h6 class="section-text">or</h6>
                </div>

                <form action="" class="p-1">
                    <div class="form-group mb-4">
                        <label for="email">Email</label>
                        <input type="email" class="form-control form-control-highlight" required placeholder="Email">
                    </div>
                    <div class="form-group mb-4">
                        <div class="d-flex justify-content-between">
                            <label for="password">Password</label>
                            <a href="../pages/forgot-password.html" class="text-dark h6">Forgot
                                Password?</a>
                        </div>
                        <input type="password" class="form-control form-control-highlight" required
                            placeholder="Password">
                    </div>
                    <div class="form-group d-grid">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>
            </div>

        </main>
        <footer class="mt-auto d-flex justify-content-center">
            <a class="me-3 fs-6 text-body" href="#!">Terms and Conditions</a>
            <a class="me-3 fs-6 text-body" href="#!">Privacy Policy</a>
            <a class="fs-6 text-body" href="#!">Resources</a>
        </footer>
    </div>

    @@include("./_scripts.html", {"path":".."})
</body>

</html>
