<div class="container mt-5">

    <div class="row mt-5 pb-3">
        <div class="col-12">
            <h5 class="mb-3">Color</h5>
        </div>
        <div class="col-sm-12">

            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>

        </div>

    </div>

    <div class="row mt-5 pb-3">
        <div class="col-12">
            <h5 class="mb-3">Outline</h5>
        </div>
        <div class="col">

            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>
    </div>

    <div class="row mt-5 pb-3">
        <div class="col-12">
            <h5 class="mb-3">Style</h5>
        </div>
        <div class="col">

            <button type="button" class="btn btn-outline-primary border-2">Primary</button>
            <button type="button" class="btn btn-outline-secondary border-2">Secondary</button>
            <button type="button" class="btn btn-outline-success border-3">Success</button>
            <button type="button" class="btn btn-outline-danger border-2">Danger</button>
            <button type="button" class="btn btn-outline-warning border-3">Warning</button>
            <button type="button" class="btn btn-outline-info border-3">Info</button>
            <button type="button" class="btn btn-outline-light border-3">Light</button>
            <button type="button" class="btn btn-outline-dark border-2">Dark</button>
        </div>
    </div>

    <div class="row mt-5 pb-3">
        <div class="col-12">
            <h5 class="mb-3">Rounded</h5>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary rounded-pill">Primary</button>
            <button type="button" class="btn btn-secondary rounded-pill">Secondary</button>
            <button type="button" class="btn btn-success rounded-pill">Success</button>
            <button type="button" class="btn btn-info rounded-pill">Info</button>
            <button type="button" class="btn btn-warning rounded-pill">Warning</button>
            <button type="button" class="btn btn-danger rounded-pill">Danger</button>
            <button type="button" class="btn btn-light rounded-pill">Light</button>
            <button type="button" class="btn btn-dark rounded-pill">Dark</button>


        </div>
    </div>
    <div class="row mt-5 pb-3">
        <div class="col-12">
            <h5 class="mb-3">Outline Rounded</h5>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-outline-primary rounded-pill">Primary</button>
            <button type="button" class="btn btn-outline-secondary rounded-pill">Secondary</button>
            <button type="button" class="btn btn-outline-success rounded-pill">Success</button>
            <button type="button" class="btn btn-outline-info rounded-pill">Info</button>
            <button type="button" class="btn btn-outline-warning rounded-pill">Warning</button>
            <button type="button" class="btn btn-outline-danger rounded-pill">Danger</button>
            <button type="button" class="btn btn-outline-light rounded-pill">Light</button>
            <button type="button" class="btn btn-outline-dark rounded-pill">Dark</button>


        </div>
    </div>
    <div class="row mt-5 pb-3">
        <div class="col-12">
            <h5 class="mb-3">Colored Link</h5>
        </div>
        <div class="col-12">
            <a href="#!" class="link-primary me-2">Primary link</a>
            <a href="#!" class="link-secondary me-2">Secondary link</a>
            <a href="#!" class="link-success me-2">Success link</a>
            <a href="#!" class="link-danger me-2">Danger link</a>
            <a href="#!" class="link-warning me-2">Warning link</a>
            <a href="#!" class="link-info me-2">Info link</a>
            <a href="#!" class="link-light me-2">Light link</a>
            <a href="#!" class="link-dark me-2">Dark link</a>
        </div>
    </div>
    <div class="row mt-5 pb-3">
        <div class="col-12">
            <h5 class="mb-3">Size</h5>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary btn-sm">Small button</button>
            <button type="button" class="btn btn-primary">Regular</button>
            <button type="button" class="btn btn-primary btn-lg">Large button</button>


        </div>
    </div>


    <div class="row mt-5 pb-3">
        <div class="col-md-6 mt-2">

            <button type="button" class="btn btn-success btn-icon btn-sm rounded-circle mr-3">

                <span class="btn-icon-content">
                    <i class="far fa-file-alt"></i>
                </span>

            </button>


            <button class="btn btn-danger btn-icon rounded-circle mr-3">
                <span class="btn-icon-content">
                    <i class="far fa-folder"></i>
                </span>

            </button>

            <button class="btn btn-primary btn-icon btn-lg rounded-circle">
                <span class="btn-icon-content">
                    <i class="fa fas fa-long-arrow-alt-up"></i>
                </span>

            </button>
            <br><br>
            <button type="button" class="btn btn-dark btn-icon">


                <i class="far fa-file-code"></i>


            </button>
            <button class="btn btn-info btn-icon">
                <span class="btn-icon-content">top</span>
            </button>
            <button type="button" class="btn btn-primary btn-icon">
                <i class="fas fa-spinner fa-spin"></i>
            </button>
        </div>
        <div class="col-md-6 mt-2">

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Block Button</button>
                <button class="btn btn-dark" type="button">Block Button</button>
            </div>
            <div class="d-grid gap-2 d-md-block mt-4">
                <button class="btn btn-primary" type="button">Block Button Below md</button>
                <button class="btn btn-primary" type="button">Block Button Below md</button>
            </div>
        </div>

    </div>

    <div class="row mt-5 pb-3">

        <div class="col-md-6">
            <h5 class="mb-3">Right Icon</h5>
            <button type="button" class="btn btn-primary">
                <span class="pe-2">Scheduler</span>
                <i class="far fa-calendar-alt"></i>
            </button>
            <button type="button" class="btn btn-dark">
                <span class="pe-2">Submit</span>
                <i class="fas fa-circle-notch fa-spin"></i>
            </button>
        </div>
        <div class="col-md-6">
            <h5 class="mb-3">Left Icon</h5>
            <button type="button" class="btn btn-success">
                <i class="far fa-folder"></i>
                <span class="ps-2">Open</span>
            </button>

            <button type="button" class="btn btn-danger">
                <i class="far fa-chart-bar"></i>
                <span class="ps-2">Dashboard</span>
            </button>

        </div>



    </div>

    <div class="row mt-5 pb-3">
        <div class="col-12">
            <h5 class="mb-3">Social Buttons</h5>
        </div>
        <div class="col-12">
            <ul class="list-unstyled list-inline">
                <li class="list-inline-item px-4 py-2">
                    <a href="#!" class="link-google">
                        <i class="fab fa-google fa-2x"></i>
                    </a>
                </li>
                <li class="list-inline-item px-4 py-2">
                    <a href="#!" class="link-facebook">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                </li>
                <li class="list-inline-item px-4 py-2">
                    <a href="#!" class="link-twitter">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                </li>

                <li class="list-inline-item px-4 py-2">
                    <a href="#!" class="link-youtube">
                        <i class="fab fa-youtube fa-2x"></i>
                    </a>
                </li>
                <li class="list-inline-item px-4 py-2">
                    <a href="#!" class="link-linkedin">
                        <i class="fab fa-linkedin fa-2x"></i>
                    </a>
                </li>
                <li class="list-inline-item px-4 py-2">
                    <a href="#!" class="link-github">
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                </li>
                <li class="list-inline-item px-4 py-2">
                    <a href="#!" class="link-dribbble">
                        <i class="fab fa-dribbble fa-2x"></i>
                    </a>
                </li>

            </ul>
        </div>
        <div class="col-12 mt-3">
            <button class="btn btn-auth mt-4 me-2" type="button">
                <img src="@@path/assets/img/logos/google-logo.svg" alt="google-logo" />
                <span class="text-dark">Continue with Google</span>
            </button>
            <button class="btn btn-auth mt-4 me-2" type="button">
                <img src="@@path/assets/img/logos/twitter-logo.svg" alt="twitter-logo" />
                <span class="text-dark">Continue with Twitter</span>
            </button>
            <button class="btn btn-auth mt-4 me-2" type="button">
                <img src="@@path/assets/img/logos/github-logo.svg" alt="github-logo" />
                <span class="text-dark">Continue with Github</span>
            </button>
             <button class="btn btn-auth mt-4 me-2" type="button">
                 <img src="@@path/assets/img/logos/facebook-logo.svg" alt="facebook-logo" />
                 <span class="text-dark">Continue with Facebook</span>
             </button>
        </div>

    </div>

    <div class="row mt-5 pb-3">
        <div class="col-12">
            <h5 class="mb-3">States</h5>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Toggle
                button</button>
            <button type="button" class="btn btn-primary active" data-bs-toggle="button" autocomplete="off"
                aria-pressed="true">Active toggle button</button>
            <br><br>
            <button type="button" class="btn btn-primary" disabled data-bs-toggle="button" autocomplete="off">Disabled
                toggle button</button>
            <a href="#!" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button"
                aria-disabled="true">Disabled Primary link</a>
        </div>
    </div>
</div>
